<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DOM Manipulation Examples</h1>
        
        <div class="button-container">
            <button id="colorButton">Change Colors</button>
            <button id="addElementButton">Add Element</button>
            <button id="toggleButton">Toggle Elements</button>
            <button id="animateButton">Animate Element</button>
            <button id="fetchButton">Fetch Data</button>
        </div>

        <div id="displayArea">
            <div id="colorTarget" class="demo-element">
                Color changing target
            </div>
            
            <div id="elementContainer" class="demo-element">
                Dynamic elements will appear here
            </div>
            
            <div id="toggleTarget" class="demo-element">
                This element can be toggled
            </div>
            
            <div id="animationTarget" class="demo-element">
                ➡️ Animate me!
            </div>
            
            <div id="dataContainer" class="demo-element">
                API data will appear here
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
